<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_package_v0/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_package_v0/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_package_v0/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_package_v0/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../favicon_package_v0/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Nájdi svoju stoličku</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/place.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="guests">
    <h1>Nájdi svoje miesto</h1>
    <a href="/index.html"><button id="back">Domov</button></a>
    <form id="form" autocomplete="off">
      <input
        id="finder"
        type="search"
        name="q"
        placeholder="Napíš celé svoje meno"
        onKeyUp="showResults(this.value)"
      />
      <input type="submit" value="Hľadať" />
      <div id="result"></div>
    </form>
    <div id="main" class="main"></div>
    <div>
      <div id="left" class="chairs"></div>
      <div id="center" class="chairs"></div>
      <div id="right" class="chairs"></div>
    </div>
  </body>
  <script defer type="module" src="../js/guests.js"></script>
</html>
